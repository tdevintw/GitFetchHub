<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>GitFetchHub</title>
    <style>
      img{
    max-width: none !important;
      }
      
    </style>
</head>
<body>


<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" class="h-8" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">GitFetchHub</span>
    </a>
    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a href="#" class="block py-2 px-3 text-white bg-gray-700 rounded md:bg-transparent md:text-white-700 md:p-0 dark:text-white md:dark:text-white" aria-current="page">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="search">
<form>   
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input  id="input-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Repository,Owner ..." required>
        <button id="click" class="text-dark absolute end-2.5 bottom-2.5 bg-white hover:bg-Slate-800 focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-4 py-2 dark:bg-white dark:hover:bg-white dark:focus:ring-white">Search</button>

    </div>
</form>
</div>

<main id="main">
</main>
<div  id="pag-container" class="pagination text-center">
<button id="prev" class="bg-black hover:bg-Slate-950 text-white font-bold py-2 px-4 rounded">Prev</button>
<button id="next" class="bg-black hover:bg-Slate-950 text-white font-bold py-2 px-4 rounded">Next</button>

</div>

<footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a class="hover:underline">GitFetchHub™</a>. All Rights Reserved.
    </span>
    <ul class="flex flex-wrap items-center text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
            <a href="https://github.com/tdevintw/GitFetchHub" class="hover:underline me-4 md:me-6">MyRepository</a>
        </li>
    </ul>
    </div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var element = document.querySelector('[data-collapse-toggle="navbar-default"]');
    element.addEventListener('click', function () {
      var target = document.getElementById('navbar-default');
      target.classList.toggle('hidden');
    });
  });
</script>
<script src="js/api.js"></script>
</body>
</html>
